<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Feedback Form</h1>

        <!-- User Details Section -->
        <div id="userDetails">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" required placeholder="Enter your roll number">

            <button id="startFeedback">Proceed to Feedback</button>
        </div>

        <!-- Feedback Form Section -->
        <form id="feedbackForm" class="hidden">
            <h2>Course Feedback (Anonymous)</h2>

            <label for="course">Select Course:</label>
            <select id="course" required>
                <option value="FULLSTACK DEVELOPMENT">FULLSTACK DEVELOPMENT</option>
                <option value="DATABASE MANAGEMENT">DATABASE MANAGEMENT</option>
                <option value="PROBABILITY AND STATISTICS">PROBABILITY AND STATISTICS</option>
            </select>

            <div class="question-grid">
                <!-- Feedback Questions -->
                <div class="question-box">
                    <p>1. How would you rate the teaching quality?</p>
                    <input type="number" id="q1" min="1" max="5" required>
                </div>
                <div id="improvementQ1" class="hidden">
                    <label for="improvementText1">How can teaching quality be improved?</label>
                    <textarea id="improvementText1" rows="3"></textarea>
                </div>

                <div class="question-box">
                    <p>2. How relevant was the course content?</p>
                    <input type="number" id="q2" min="1" max="5" required>
                </div>
                <div id="improvementQ2" class="hidden">
                    <label for="improvementText2">How can course content be improved?</label>
                    <textarea id="improvementText2" rows="3"></textarea>
                </div>

                <div class="question-box">
                    <p>3. Were the assignments useful?</p>
                    <input type="number" id="q3" min="1" max="5" required>
                </div>
                <div id="improvementQ3" class="hidden">
                    <label for="improvementText3">How can assignments be improved?</label>
                    <textarea id="improvementText3" rows="3"></textarea>
                </div>
            </div>

            <!-- Multimedia Feedback -->
            <div class="multimedia-feedback">
                <label for="mediaUpload">Upload Additional Feedback (Image, Audio, Video):</label>
                <input type="file" id="mediaUpload" accept="image/*,audio/*,video/*">
            </div>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
